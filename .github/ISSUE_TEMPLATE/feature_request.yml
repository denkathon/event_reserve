name: 💡 機能リクエスト
description: 新機能のアイデアを提案する
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        機能の提案ありがとうございます。以下の情報を記入してください。

  - type: textarea
    id: purpose
    attributes:
      label: 目的
      description: この機能が解決する問題や目的を説明してください
      placeholder: 例）〜するため。
    validations:
      required: true

  - type: textarea
    id: requirements
    attributes:
      label: 要件
      description: どのようにしたいか機能の要件を説明してください
      placeholder: 例）〜すること。
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: 提案する解決策
      description: 考えられる解決策を説明してください
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: 代替案
      description: 検討した他の解決策があれば記述してください
    validations:
      required: false

  - type: textarea
    id: images
    attributes:
      label: イメージ画像
      description: スクリーンショットや参考資料などがあれば追加してください
    validations:
      required: false